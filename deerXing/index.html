<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deer Xing - MVP Placeholder Build</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <h1>Deer Xing: Road of Fate</h1>
        <div id="hudText">Loading...</div>
      </header>
      <canvas id="gameCanvas" width="800" height="600" tabindex="0" aria-label="Deer Xing game area"></canvas>
      <section class="help">
        <p>
          Enter: confirm/start | Move: Arrow Keys / WASD | Deer: 1(Buck), 2(Doe) | Ability: Space | Blood: B |
          Pause: P | Restart run: R | Tutorial replay: Shift+Enter | Debug: F1 panel, H/G/I/J/O/L/T toggles
        </p>
      </section>
    </main>
    <script type="module" src="./js/game.js"></script>
  </body>
</html>
